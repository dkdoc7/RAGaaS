version: "1.0"
run_id: null

chunking:
  oe_chunk_size: 2000
  oe_chunk_overlap: 500
  oe_section_aware: true
  rag_chunk_size: 500
  rag_chunk_overlap: 100

extraction:
  llm_endpoint: "https://api.openai.com/v1/chat/completions"
  llm_model: "gpt-4o-mini"
  confidence_threshold: 0.6
  max_candidates_per_chunk: 20
  examples_path: "extraction_examples.yaml"

ontology:
  base_uri: "http://example.org/onto/"
  base_graph_uri: "urn:onto:base"
  evidence_graph_prefix: "urn:ragchunk:"

storage:
  fuseki_endpoint: "http://localhost:3030"
  fuseki_dataset: "ds"
  milvus_host: "localhost"
  milvus_port: 19530
  milvus_collection: "doc2onto_chunks"
